apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monorepo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /go
            pathType: Prefix
            backend:
              service:
                name: go-monorepo
                port:
                  number: 80
          - path: /node
            pathType: Prefix
            backend:
              service:
                name: node-monorepo
                port:
                  number: 80
